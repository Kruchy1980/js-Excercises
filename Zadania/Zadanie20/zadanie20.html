    <header>

    <section id="main">
      <h1>GRA "PAPIER, KAMIEŃ, NOŻYCZKI"</h1>

      <article class="actual-notes">

            </div>
      </article>

    </section>

    <section class="score">
      <h1>ZWYCIĘZCA GRY:</h1>
      <div class="result"></div>
    </section>

    <script src="./zadanie20.js"></script>
