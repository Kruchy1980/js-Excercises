<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zadanie19/Excercise19</title>
    <link rel="stylesheet" href="./zadanie19.css" />
  </head>

  <body>
    <header>
      <h1>
        Zadanie19/Excercise19 - Losowanie liczby z dowolnego przedziału/ Draw
        the number from any number range - Bonus
      </h1>
    </header>
    <h2>Podaj przedział liczb:</h2>
    <div class="form">
      <label for="min"><h3>OD:</h3></label>
      <input type="number" name="min" id="min" />
      <label for="max"><h3>DO:</h3></label>
      <input type="number" name="max" id="max" />
      <button class="draw">Losuj</button>
    </div>
    <div class="lab">Wynik Losowania</div>
    <div class="result"></div>

    <script src="./zadanie19.js"></script>
  </body>
